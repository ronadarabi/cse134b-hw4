<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Contact</title>
        <link rel="icon" type="image/x-icon" href="\images\cat.png">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img class="logo" src="/images/cat.png" alt="logo">
            <nav>
                <ul class="nav-items">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/index.html#work">Work</a></li>
                    <li class="contact"><a href="/contact.html">Contact</a></li>
                    <button onclick="darkmode()" class="dark-button">Dark mode</button>
                </ul>
                <script>
                    function darkmode() {
                       var b = document.body;
                       b.classList.toggle("dark-mode");
                    }
                </script>
            </nav>
        </header>
        <main>
            <h1 class="welcome-heading" style="text-align: center; padding: 2% 8%;">Interested in learning more?</h1>
            <p style="text-align: center; padding: 0% 6%; color:darkslategray">Fill out the form below to get in contact with Rona.</p>
            <form id="contact" class="contact" action="https://httpbin.org" method="get">
                <fieldset class="contact-inputs" style="background-color: transparent; font-weight: bold;">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                    <output name="error">Error: Please provide your name.</output>
                    <output name="req">*This field is required.</output>
                    <br><br>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter valid address." required>
                    <output name="error">Error: Invalid email provided.</output>
                    <output name="req">*This field is required.</output>
                    <br><br>
                    <input type="hidden" id="possible_bot" name="possible_bot" value="true">
                </fieldset>
                <fieldset class="contact-message" style="background-color: transparent; font-weight: bold;">
                    <label for="msg" >Message*</label>
                    <textarea id="msg" name="msg" rows="4" cols="50"  form="contact" style="padding: .6em; box-sizing: border-box;" required minlength="1" maxlength="5000" placeholder="Write your message here..."></textarea>
                </fieldset> 
            </form>
            <fieldset style="text-align: center;">
                <input type="submit" form="contact" value="Submit" class="submit-button" style="align-items: center;">
            </fieldset>    
        </main>
        <footer>
            <p style="text-align: center; padding: 2% 8%; font-size: .8rem;">Made by Rona Darabi, 2023</p>
        </footer>
    </body>
</html>
